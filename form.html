<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Madlibs</title>
</head>
<body>
    <h1>Madlibs</h1>

    <form action="/story">
        <div>
        <label for="place">Place: </label>
        <input type="place" name="place">
        </div>
        
        <div>
        <label for="noun">Noun: </label>
        <input type="noun" name="noun">
        </div>

        <div>
        <label for="verb">Verb: </label>
        <input type="verb" name="verb">
        </div>

        <div>
        <label for="adjective">Adjective: </label>
        <input type="adjective" name="adjective">
        </div>

        <div>
        <label for="plural_noun">Plural Noun: </label>
        <input type="plural_noun" name="plural_noun">
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
